<include file="Public:header" />
<form method="post">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    设置基本信息
                </h1>
            </div>
        </div>

        <div class="row"> 
            <div class="col-md-6">
                <div class="form-group">
                    <label>协会名</label>
                    <div class="form-control-wrap">
                        <input type="text" class="form-control" value="{$team['team_name']}" disabled />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>分类</label>
                    <div class="form-control-wrap">
                        <input type="text" class="form-control" value="{$team['team_type_name']}" disabled />
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-12">
                <div class="form-group">
                    <label>一句话说明</label>
                    <div class="form-control-wrap">
                        <input type="text" class="form-control" maxlength="20" name="team_sign" value="{$team['team_sign']}"  />
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-12">
                <div class="form-group">
                    <label>简介</label>
                    <div class="form-control-wrap">
                        <textarea class="form-control" maxlength="100" rows="2" name="team_brief">{$team['team_brief']}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-12">
                <div class="form-group">
                    <label>公告</label>
                    <div class="form-control-wrap">
                        <textarea class="form-control" maxlength="300" rows="4" name="team_notice">{$team['team_notice']}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" name="submit" class="btn btn-lg btn-block  btn-primary" value="确定更改" />
        
    </div>
</form>
<!-- /#page-wrapper -->
<include file="Public:footer" />
